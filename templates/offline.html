<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offline | ShortURL</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, #0f172a, #1e1b4b);
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        .card {
            background: rgba(255,255,255,0.07);
            border-radius: 24px;
            padding: 2.5rem;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(15,23,42,0.35);
        }
        h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        p {
            color: #cbd5f5;
            margin-top: 0.75rem;
            line-height: 1.6;
        }
        button {
            margin-top: 1.5rem;
            border: none;
            background: linear-gradient(135deg, #2dd4bf, #0d9488);
            color: white;
            font-weight: 600;
            border-radius: 999px;
            padding: 0.9rem 2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>You are offline</h1>
    <p>You can still view your latest short link from cache, but generating new ones needs an internet connection.</p>
    <p>Please reconnect and refresh the page.</p>
    <button onclick="location.reload()">Try again</button>
</div>
</body>
</html>
